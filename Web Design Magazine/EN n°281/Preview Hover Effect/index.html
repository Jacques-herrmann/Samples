<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Preview Hover Effect</title>
    <script src="index.js" async></script>
</head>
<body>
<div class="cursor" id="cursor">
    <div id="ball" class="ball"></div>
</div>
<div class="grid">
    <div class="container">
        <div class="element" onmouseover="change('first')" onmouseout="leave('first')">
            BIG BRAND<br>PROJECT
        </div>
        <div class="element" onmouseover="change('second')" onmouseout="leave('second')">
            SPACED<br>CHALLENGE
        </div>
    </div>
</div>
</body>
</html>
