<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Popup LightBox</title>
</head>
<body>
    <ul>
        <li><a data-popup="A">Page 1</a></li>
        <li><a data-popup="B">Page 2</a></li>
    </ul>
    <div style="display: none;">
        <section id="A">
            <h2>One</h2>
            <button data-popup-close class="closeButton">X</button>
        </section>
        <section id="B">
            <h2>Two</h2>
            <button data-popup-close class="closeButton">X</button>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
