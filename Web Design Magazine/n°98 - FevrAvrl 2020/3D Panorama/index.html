<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Panolens JS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="text"> 
    <p> 3D Panoramas with Panolens.JS </p>
  </div>
  <div id="container"></div>
  <button id="controlButton" class="button">Fix Position</button>
  <button id="modeButton" class="button">Toggles Modes</button>
  <button id="btn1" class="button">Panorama 1</button>
  <button id="btn2" class="button">Panorama 2</button>
  <button id="playButton" class="button">Play Audio</button>
  <button id="pauseButton" class="button">Pause Audio</button>
  <button id="playVideo" class="button">Play Video</button>
  <script src="https://pchen66.github.io/js/three/three.min.js"></script>
  <script src="https://rawgit.com/pchen66/panolens.js/dev/build/panolens.min.js"></script>
  <script src="script.js"></script>  
</body>
</html>
