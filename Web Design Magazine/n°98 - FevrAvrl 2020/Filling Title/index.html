<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Filling Title</title>
</head>
<body>
    <div class="textFeature">
        <svg>
            <rect class="bar"></rect>
            <rect class="textbox"></rect>
            <mask id="textMask">
                <rect width="100%" height="100%" fill="#fff" x="0" y="0"></rect>
                <text x="0%" y="30%">Assumenda cum dolorem.</text>
                <text x="0%" y="55%">Consectetur adipisicing elit.</text>
            </mask>
        </svg>
        <button class="pauseButton">
            <span>Lecture</span>
            <span>Pause</span>
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
