<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web GL Fake 3D Image Effect</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <main>
        <div class="frame">
            <div
                id="gl"
                data-imageOriginal="images/turtle.jpg"
                data-imageDepth="images/turtle-map.jpg"
                data-horizontalThreshold="65"
					      data-verticalThreshold="80"
            />
        </div>
    </main>
</body>
</html>
